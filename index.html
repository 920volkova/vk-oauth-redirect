<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>VK OAuth Redirect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 24px; }
    code { background:#f4f4f4; padding:2px 6px; border-radius:4px; }
  </style>
</head>
<body>
  <h2>VK OAuth Redirect</h2>
  <p id="status">Жду ответ от VK…</p>
  <pre id="details" style="white-space:pre-wrap;"></pre>

  <script>
    (function () {
      // Повернення з VK приходить у ХЕШі (после #)
      const hash = window.location.hash.startsWith('#') ? window.location.hash.slice(1) : window.location.hash;
      const params = new URLSearchParams(hash);

      const token = params.get('access_token');
      const error = params.get('error');
      const errorDesc = params.get('error_description');

      const statusEl = document.getElementById('status');
      const detailsEl = document.getElementById('details');

      if (token) {
        statusEl.textContent = '✅ Токен получен!';
        detailsEl.textContent = 'access_token: ' + token;
      } else if (error) {
        statusEl.textContent = '❌ Ошибка авторизации';
        detailsEl.textContent = (errorDesc || error);
      } else {
        statusEl.textContent = 'ℹ️ Токен не найден (видимо, вы открыли страницу напрямую).';
        detailsEl.textContent = 'Нажмите «Войти с VK» на login.html';
      }
    })();
  </script>
</body>
</html>
