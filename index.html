<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>VK OAuth Redirect</title>
</head>
<body>
  <h2>VK OAuth Redirect Page</h2>
  <p id="result">Ожидание токена...</p>

  <script>
    // Получаем hash из URL (redirect)
    const hash = window.location.hash.substr(1);
    const params = new URLSearchParams(hash);
    const token = params.get("access_token");
    const error = params.get("error");

    if (token) {
      document.getElementById("result").innerText = "Ваш токен: " + token;
      console.log("Access Token:", token);
    } else if (error) {
      document.getElementById("result").innerText = "Ошибка: " + error;
      console.error("OAuth Error:", error);
    } else {
      document.getElementById("result").innerText = "Токен не найден.";
    }
  </script>
</body>
</html>
