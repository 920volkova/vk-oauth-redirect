<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>VK OAuth Redirect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; padding: 24px; }
    code { background:#f6f8fa; padding:2px 6px; border:1px solid #d0d7de; border-radius:6px; }
  </style>
</head>
<body>
  <h2>VK OAuth Redirect Page</h2>
  <p id="result">Ожидание токена…</p>

  <script>
    // Разбираем параметры фрагмента после редиректа
    const hash = window.location.hash.startsWith('#') ? window.location.hash.slice(1) : window.location.hash;
    const params = new URLSearchParams(hash);
    const token = params.get('access_token');
    const error = params.get('error');
    const errorDesc = params.get('error_description');

    if (token) {
      document.getElementById('result').innerHTML = 'Ваш токен: <code>'+ token +'</code>';
      console.log('Access Token:', token);
    } else if (error) {
      document.getElementById('result').innerHTML = 'Ошибка: <code>'+ error +'</code>' + (errorDesc ? ' — ' + errorDesc : '');
      console.error('OAuth Error:', error, errorDesc || '');
    } else {
      document.getElementById('result').textContent = 'Токен не найден.';
    }
  </script>
</body>
</html>
