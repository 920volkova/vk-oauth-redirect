<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VK OAuth Redirect</title>
</head>
<body>
  <h2>VK OAuth Redirect Page</h2>
  <p id="result">Waiting for token...</p>

  <script>
    // Отримуємо access_token з URL
    const hash = window.location.hash.substr(1);
    const params = new URLSearchParams(hash);
    const token = params.get("access_token");

    if (token) {
      document.getElementById("result").innerText = "Ваш токен: " + token;
      console.log("Access Token:", token);
    } else {
      document.getElementById("result").innerText = "Токен не знайдено";
    }
  </script>
</body>
</html>
