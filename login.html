<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Войти через VK ID</title>
</head>
<body>
  <h2>Войти через VK ID</h2>
  <a href="https://oauth.vk.com/authorize?client_id=54164495&display=page&redirect_uri=https://920volkova.github.io/vk-oauth-redirect/login.html&scope=email,offline&response_type=token&v=5.131">
    <button>Войти с VK</button>
  </a>

  <div id="result"></div>

  <script>
    // Читаем access_token из URL после редиректа
    const hash = window.location.hash.substr(1);
    const params = new URLSearchParams(hash);
    const token = params.get("access_token");

    if (token) {
      document.getElementById("result").innerHTML = 
        "<p><b>Ваш токен:</b></p><textarea rows='5' cols='60'>" + token + "</textarea>";
    }
  </script>
</body>
