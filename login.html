<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Войти через VK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 24px; }
    a.btn {
      display:inline-block; padding:12px 18px; border-radius:8px; text-decoration:none;
      background:#2787F5; color:#fff; font-weight:600;
    }
  </style>
</head>
<body>
  <h2>Войти через VK ID</h2>
  <p><a class="btn" id="vkLogin" href="#">Войти с VK</a></p>

  <script>
    // Параметры
    const CLIENT_ID = '54164495';
    // ВНИМАНИЕ: redirect_uri ДОЛЖЕН ТОЧНО СОВПАДАТЬ с тем, что в панели VK:
    const REDIRECT_URI = 'https://920volkova.github.io/vk-oauth-redirect/';

    const params = new URLSearchParams({
      client_id: CLIENT_ID,
      display: 'page',
      redirect_uri: REDIRECT_URI,
      response_type: 'token',
      v: '5.131'
    });

    const oauthUrl = 'https://oauth.vk.com/authorize?' + params.toString();
    document.getElementById('vkLogin').setAttribute('href', oauthUrl);
  </script>
</body>
</html>
