<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>VK OAuth Redirect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h2>Результат авторизации</h2>
  <pre id="result"></pre>

  <script>
    // Отримуємо токен з URL після #access_token=
    function getHashParams() {
      const hash = window.location.hash.substr(1);
      const result = {};
      hash.split('&').forEach(part => {
        const [key, value] = part.split('=');
        result[key] = value;
      });
      return result;
    }

    const params = getHashParams();
    const resultElement = document.getElementById("result");

    if (params.access_token) {
      resultElement.textContent = "Ваш Access Token: " + params.access_token;
    } else if (params.error) {
      resultElement.textContent = "Ошибка: " + params.error_description;
    } else {
      resultElement.textContent = "Нет токена. Проверьте настройки.";
    }
  </script>
</body>
</html>
